<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="css/site.css" rel="stylesheet">
    
</head>
<body>

<div class="text-center text-light">
    <h1 class="display-4 mt-5">Alliance Login</h1>

    <!-- Fehlermeldung (standardmäßig versteckt) -->
    <div id="errorMessage" class="alert alert-danger d-none">
        Invalid username or password
    </div>

    <form method="post" class="mt-4" onsubmit="handleLogin(event)">
        <div class="d-flex justify-content-center">
            <div class="w-25 mb-4">
                <label class="fs-4">Username</label>
                <input name="username" class="form-control bg-dark text-light" />
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="w-25">
                <label class="fs-4">Password</label>
                <input name="password" class="form-control bg-dark text-light" type="password" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary fs-4 mt-4 bg-dark border-1 border-light">Login</button>
    </form>
</div>

<script>
    // Beispiel für einfaches Login-Feedback
    function handleLogin(event) {
        event.preventDefault();

        const username = event.target.username.value;
        const password = event.target.password.value;

        // Fake-Check (du kannst hier echte Logik per API einbauen)
        if (username !== "admin" || password !== "1234") {
            document.getElementById("errorMessage").classList.remove("d-none");
        } else {
            alert("Login succesfull");
        }
    }
</script>

</body>
</html>
